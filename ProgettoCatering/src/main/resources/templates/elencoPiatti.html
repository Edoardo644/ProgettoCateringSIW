<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html::headerfiles"></head>
<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h4 class="mt-3 mx-auto">Elenco Piatti</h4>
	<ul class="list-group">
	<li th:each="piatto : ${elencoPiatti}" class="list-group-item btn">
		<a href="piatto.html" class ="link"
			th:href="@{'/piatto' + '/' + ${piatto.id}}"
			th:text="${piatto.nome} + ' ' + ${piatto.descr}">Paolo Rossi</a>
	</li>
	</ul> 

	<a class="btn btn-outline btn-block my-2 my-sm-0 active" style="background-color:#ab9eb5;" th:href="@{/piattoForm}" >
		Aggiungi un Piatto!
	</a>
</body>
</html>
