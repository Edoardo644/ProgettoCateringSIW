<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html::headerfiles"></head>
<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h4 class="mt-3 mx-auto">Elenco Chef</h4>
	<ul class="list-group">
	<li th:each="chef : ${elencoChef}" class="list-group-item btn">
		<a href="chef.html" class ="link"
			th:href="@{'/chef' + '/' + ${chef.id}}"
			th:text="${chef.nome} + ' ' + ${chef.cognome} + ' ' + ${chef.nazionalita}">Paolo Rossi italiano</a>
	</li>
	</ul> 

	<a class="btn btn-outline btn-block my-2 my-sm-0 active" style="background-color:#ab9eb5;" th:href="@{/chefForm}" >
		Aggiungi uno Chef!
	</a>
</body>
</html>
