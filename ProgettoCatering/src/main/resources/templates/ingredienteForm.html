<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/base.html::headerfiles">
        <link rel="stylesheet" href="../static/css/form.css">
    </head>

    <body>
        
        <div class="container">
            <div class=" text-center mt-5 ">
        
                <h1 >Inserimento Ingrediente</h1>
            </div>
        
        
        <div class="row ">
          <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
           
                <div class = "container">
                <form id="contact-form" role="form" th:action="@{/ingrediente}" method="POST" th:object="${ingrediente}">
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                    </div>
                
        
                <div class="controls">
        
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Nome *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci il nome dell'ingrediente *" required="required" th:field="*{nome}" >
                                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Origine *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci l'origine dell'ingrediente *" required="required" th:field="*{origine}" >
                                <span th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Descrizione *</label>
                                <textarea th:field="*{descrizione}" id="form_message" name="message" class="form-control" placeholder="Write your description here." rows="4" required="required" ></textarea
                                    >
                                    <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
                                </div>
        
                            </div>
        
        
                        <div class="col-md-12">
                            
                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                " value="Submit Ingrediente" >
                        
                    </div>
              
                    </div>
        
        
            </div>
             </form>
            </div>
                </div>
        
        
        </div>
            <!-- /.8 -->
        
        </div>
        <!-- /.row-->
        
        </div>
        </div>
    </body>
</html>
