<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html::headerfiles"></head>
<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h4 class="mt-3 mx-auto">Elenco Ingredienti</h4>
	<ul class="list-group">
	<li th:each="ingrediente : ${elencoIngredienti}" class="list-group-item btn">
		<a href="ingrediente.html" class ="link"
			th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
			th:text="${ingrediente.nome} + ' proveniente da    ' + ${ingrediente.origine} + ':   ' + ${ingrediente.descrizione}">Paolo Rossi</a>
	</li>
	</ul> 
	<a class="btn btn-outline btn-block my-2 my-sm-0 active" style="background-color:#ab9eb5;" th:href="@{/ingredienteForm}" >
		Aggiungi un Ingrediente!
	</a>

</body>
</html>
