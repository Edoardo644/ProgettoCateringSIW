<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/base.html::headerfiles"></head>
  <body>
    <header th:replace="fragments/base.html::intestazione"></header>
    <img class="card-img" th:src="@{https://source.unsplash.com/random/1920x1100/?meal}" >
    <div class="card-img-overlay">
      
      <h2 class="mt-5" style="text-align: center;color: rgb(224, 134, 49);font-family: Courgette;">Piatto Page</h2>

      
      <div class="jumbotron text-center" style="background-color:rgb(168, 181, 158,.7);">
        <h1 class="display-4" style="color: rgb(0,0,0);text-transform: uppercase;" th:text="${piatto.nome}" >Welcome To My Website!</h1>
        <p class="lead" style="color: rgb(0,0,0);" th:text="${piatto.descr}">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum necessitatibus perspiciatis cum vitae, modi hic?</p>
        <hr>

        <div class="card bg-light col-6 my-5 ml-3">
          <div class="card-body d-flex flex-row align-items-center justify-content-between" th:if="${piatto.buffet}" th:object="${piatto.buffet}">
              <div><h4 class="colorTitles d-inline">Buffet: </h4><h4 class="d-inline" th:text="*{nome}">Buffet</h4></div>
              <a href="buffet.html" class ="link btn btn-success"
              th:href="@{'/buffet' + '/' + *{id}}">Dettagli</a>
          </div>
          <h4 th:unless="${piatto.buffet}" class="p-3">Nessun buffet assegnato</h4>
      </div>

      <ul class="list-group">
        <li th:each="ingrediente : ${elencoIngredienti}" class="list-group-item btn" >	
            <div>
              <div class="card m-5">
                <img class="card-img" th:src="@{https://source.unsplash.com/random/1920x300/?food}" >
                <div class="card-img-overlay" >
                  <h3 class="card-title color-titles d-flex justify-content-center rounded-pill " th:text="${ingrediente.nome}" style="color: rgb(224, 134, 49);font-family: Courgette;background-color: rgba(255, 253, 208,.8);"><strong>Piatto</strong></h3>
                  <!--<p class="card-text" style="color: white;font-family: Indie Flower;" th:text="${buffet.descr}">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>-->
                  <a href="ingrediente.html" class ="link btn mt-8" style="background-color:#ab9eb5;"
                  th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}">Dettagli</a>
                </div>
              </div>
            </div>
            
        </li>
      </ul>
        
      
  </div>   
        
      </div>

      <br>

    
     

  
    </div>
    
    <footer th:replace="fragments/base.html::footer"></footer>
</body>
</html>
