<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/base.html::headerfiles"></head>
  <body>
    <header th:replace="fragments/base.html::intestazione">
    </header>
    <img class="card-img" th:src="@{https://source.unsplash.com/random/1920x1100/?meal}" >
    <div class="card-img-overlay">
      
      <h2 class="mt-5" style="text-align: center;color: rgb(224, 134, 49);font-family: Courgette;">Piatto Page</h2>

    
    <div class="jumbotron text-center" style="background-color:rgb(168, 181, 158,.7);">
      <h1 class="display-4" style="color: rgb(0,0,0);text-transform: uppercase;" th:text="${piatto.nome}" >Welcome To My Website!</h1>
      <p class="lead" style="color: rgb(0,0,0);" th:text="${piatto.descr}">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum necessitatibus perspiciatis cum vitae, modi hic?</p>
      <hr>

        <a class="btn btn-danger" role="button" th:href="@{/deletePiatti(piattoId=${piatto.id})}">
          Elimina Buffet
        </a>

        <a class="btn btn-primary" role="button" th:href="@{/showUpdateForm(piattoId=${piatto.id})}" >
          Update
        </a>

         <div>
          <ul>
            <li th:each="ingrediente : ${elencoIngredientiPiatto}">
              <a href="ingrediente.html" class ="link"
                th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
                th:text="${ingrediente.nome} + ' ' + ${ingrediente.descrizione}">Carbonara</a>
            </li>
          </ul>
        </div>
    </div>

    <br>

    <a class="btn btn-block btn-outline-dark " role="button" th:href="@{/piatto/showPiattiToAdd(piattoId=${piatto.id})}">
      Aggiungi un Ingrediente al Piatto
     </a>

  </div>
    </div>
    
  <footer class="container fixed-bottom" >
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy; 2017-2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>
</body>
</html>
