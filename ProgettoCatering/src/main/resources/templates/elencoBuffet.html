<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html::headerfiles"></head>
<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h4 class="mt-3 mx-auto">Buffet Disponibili</h4>
	<ul class="list-group">
	<li th:each="buffet : ${elencoBuffet}" class="list-group-item btn" >
		<a href="buffet.html" class ="link btn-block"
			th:href="@{'/buffet' + '/' + ${buffet.id}}"
			th:text="${buffet.nome} + ':   ' + ${buffet.descr}">Paolo Rossi</a>
	</li>
	</ul>

	<a class="btn btn-outline btn-block my-2 my-sm-0 active" style="background-color:#ab9eb5;" th:href="@{/buffetForm}" >
		Aggiungi un Buffet!
	</a>

	
</body>
</html>
